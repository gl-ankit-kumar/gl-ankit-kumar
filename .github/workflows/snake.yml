name: Generate Snake Game

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate light mode SVG
        uses: Platane/snk@master
        with:
          github_user_name: gl-ankit-kumar
          svg_out_path: dist/github-snake.svg

      - name: Generate dark mode SVG  
        uses: Platane/snk@master
        with:
          github_user_name: gl-ankit-kumar
          svg_out_path: dist/github-snake-dark.svg
          args: --palette github-dark

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Deploy to output branch
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git checkout --orphan output || git checkout output
          git reset --hard
          git add -f dist/
          git commit -m "Deploy snake animation - $(date)"
          git push origin output --force
