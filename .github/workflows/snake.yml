name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Generate Snake Animation
        run: |
          # Download and run snk directly
          wget -q https://github.com/Platane/snk/releases/download/v1.5.0/snk_linux_amd64
          chmod +x snk_linux_amd64
          ./snk_linux_amd64 generate --github-user-name gl-ankit-kumar --output-file snake.svg
          ./snk_linux_amd64 generate --github-user-name gl-ankit-kumar --output-file snake-dark.svg --palette github-dark
          
      - name: Deploy
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg snake-dark.svg
          git commit -m "Update snake animation" || exit 0
          git push
